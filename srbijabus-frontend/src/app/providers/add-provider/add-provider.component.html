<div class="add-provider-container">
  <div class="form-wrapper">
    <h2>Adding Transport Provider</h2>
    <p>Ensure all fields are correctly filled before submitting.</p>
    <form [formGroup]="addProviderForm" (ngSubmit)="addProvider()">
      <div class="parts">
        <div class="form-part">
          <label for="name">Provider Name:</label>
          <input type="text" id="name" formControlName="name">

          <label for="address">Address:</label>
          <input type="text" id="address" formControlName="address">

          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" formControlName="phoneNumber">
        </div>
        <div class="form-part">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">

          <label for="password">Account Password:</label>
          <input type="password" id="password" formControlName="password">
        </div>
      </div>
      <button type="submit" class="btn-submit" [disabled]="addProviderForm.invalid">Add</button>
    </form>


  </div>
</div>
